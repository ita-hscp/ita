<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test Client</title>
</head>
<body>
  <h2>WebSocket Test Client</h2>

  <!-- Token input -->
  <label>Auth Token:</label>
  <input type="text" id="tokenInput" placeholder="Enter token" value="SECRET123" />
  <button id="connectBtn">Connect</button>

  <!-- Message input -->
  <div style="margin-top:15px;">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button id="sendBtn" disabled>Send</button>
  </div>

  <!-- Log output -->
  <div id="log" style="margin-top:20px; border:1px solid #ccc; padding:10px; width:400px; height:250px; overflow:auto;"></div>

  <script>
    let socket;

    const logDiv = document.getElementById("log");
    const tokenInput = document.getElementById("tokenInput");
    const connectBtn = document.getElementById("connectBtn");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    function log(message) {
      const p = document.createElement("p");
      p.textContent = message;
      logDiv.appendChild(p);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    connectBtn.addEventListener("click", () => {
      const token = encodeURIComponent(tokenInput.value.trim());
      if (!token) {
        log("❌ Please enter a token first");
        return;
      }

      const wsUrl = `wss://infinite-sands-52519-06605f47cb30.herokuapp.com?auth=${token}`;
      log(`🔌 Connecting to: ${wsUrl}`);
      socket = new WebSocket(wsUrl);

      socket.addEventListener("open", () => {
        log("✅ Connected to server");
        sendBtn.disabled = false;
      });

      socket.addEventListener("message", (event) => {
        log("📩 Received: " + event.data);
      });

      socket.addEventListener("error", (event) => {
        log("❌ Error: " + JSON.stringify(event));
      });

      socket.addEventListener("close", () => {
        log("🔌 Connection closed");
        sendBtn.disabled = true;
      });
    });

    sendBtn.addEventListener("click", () => {
      const message = msgInput.value.trim();
      if (message && socket && socket.readyState === WebSocket.OPEN) {
        socket.send(message);
        log("➡️ Sent: " + message);
        msgInput.value = "";
      }
    });

    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
